<form class="flex flex-col">
    <label class="text-2xl">
        Enlistar mensajes
    </label>
    <input type="text" placeholder="Ingrese un mensaje" class="outline rounded-xl p-2 my-3" [(ngModel)]="message" name="message" >
    <button class="rounded-xl bg-green-400 p-2 w-fit" (click)="addAMessage()">
        Agregar nuevo mensaje
    </button>
</form>
