<div class="relative bg-green-200 w-fit p-2 rounded-lg z-10">
    <div class="flex items-center space-x-2">
        <img src="https://avatars.githubusercontent.com/u/39506930?s=48&v=4" alt="User profile" class="rounded-full">
        <p>
            Julio Cesar Severiche Orellana
        </p>
    </div>

    <p class="mt-2">
        Hola Mundo
    </p>

    <div class="flex justify-between mt-4 text-gray-500 w-full">
        <p>
            07/23/24
        </p>
        <p>
            03:21 PM
        </p>
    </div>

    <div class="absolute bottom-0 left-3 transform -translate-x-1/2 w-7 h-4 bg-green-200 rotate-45 -z-10 rounded-bl-lg"></div>
</div>

<div class="relative bg-blue-200 hover:bg-blue-500 rounded-r-lg rounded-l-lg hover:cursor-pointer w-[100%] mt-2" (click)="alert()">
    <div class="bg-green-300 w-fit -z-10">
        <app-note class="relative" [width]="width" [height]="height"></app-note>
    </div>
    <p class="absolute top-0 left-0 mb-7 z-10">
        Albert Einstein
    </p>
</div>
