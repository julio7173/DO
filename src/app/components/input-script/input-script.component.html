<section class="flex justify-center">
    <div class="flex flex-col w-fit">
        <label for="text" class="font-black text-6xl"> 
            Type your to do
        </label>
        <div class="pt-8 flex">
            <input type="text" id="text" class="border-2 border-green-500 rounded-xl p-2 w-[80%]" [(ngModel)]="task" maxlength="60">
            <button class="bg-blue-600 rounded-xl p-2 text-white ml-4 w-[20%]" (click)="addToDo()">
                Add
            </button>
        </div>
    </div>
</section>
