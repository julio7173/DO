<section class="grid grid-cols-4 gap-4 w-fit">
    <label for="text" class="font-black text-6xl col-span-4"> 
        Type your to do
    </label>
    <input type="text" id="text" class="border-2 border-green-500 rounded-xl col-span-3 p-2" [(ngModel)]="task">
    <button class="bg-blue-600 rounded-xl p-2 text-white" (click)="addToDo()">
        Add
    </button>
</section>
